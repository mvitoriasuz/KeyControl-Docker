        <div class="col-md-12">
            <div class="row text-center" id="logo">
                <a href="./login.html"><img src="../public/assets/img/Logotipo.png" alt="logo"></a>
                <h2 class="mt-2">Cadastre-se!</h2>
            </div>
            <div class="box">
                <div class="row">
                    <div class="col-sm-6">
                        <button class="btn acessar-n"><a class="nav-link" href="login.html">Fazer login</a></button>
                    </div>
                    <div class="col-sm-6">

                <form action="../app/controllers/verifica_cadastro.php" method="post" onsubmit="return verificarCNPJ();"> <!-- pesquisar como fazer a ponte -->

                            <label for="cnpj" class="mb-2">CNPJ</label> 
                            <input class="form-control" type="text" id="cnpj" name="cnpj" required oninput="mascaraCNPJ(this)">

                            <input class="form-control" type="text" name="nome" required>
                        </div>

                            <input class="form-control" type="email" name="email" required>
                        </div>
                        <div class="col-sm-12 mb-3">
                            <label for="senha" class="mb-2">Senha</label> 
                            <input class="form-control" type="password" name="senha" required>
                        </div>
                        <div class="col-sm-12 mt-3 mb-5">
